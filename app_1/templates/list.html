<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
    	<!-- Action is what happens in other words where the site
        directs the user
         after the user has done the post request />-->
    	<form method="POST" action="/lists/{{ list.id }}/add_item">
    		<!-- <input id="id_new_item" placeholder ="Enter a to-do item" />-->
            <input name="item_text" id="id_new_item" placeholder ="Enter a to-do item" />
    		{% csrf_token %}
    	</form>
    	
    	<table id="id_list_table">
    		
    		<!--  passes variables from our Python view code into HTML templates />-->
    		
    		<!-- .item_set is called a "reverse lookup"—it’s one of Django’s incredibly useful bits of ORM that lets you look up an object’s related items from a different table…/>--> 
            {% for item in list.item_set.all %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
